version: 2

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0.0

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          command: chmod +x ./gradlew
      - checkout
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies
      - run:
           name: Build and run checks
           command: ./gradlew build -x test
      - run:
           name: Test
           command: ./gradlew test --fail-fast --debug
